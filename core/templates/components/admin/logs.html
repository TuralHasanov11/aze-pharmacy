{% load i18n %}
<ol class="list-group list-group-numbered">
    {% for log in logs %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <small>
                {% if log.history_type == '~' %}
                    {% translate "Updated" %} |
                {% endif %}
                {{log.history_change_reason|default:''}}
            </small>
            <br>
            <small>            
                {{log.history_user|default:''}}
            </small>
        </div>
        <span class="badge bg-primary rounded-pill">{{log.history_date|date:'d.m.Y H:i'}}</span>
      </li>
    {% endfor %}
</ol>
