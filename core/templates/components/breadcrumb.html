{% load static %}
<section
  class="breadcrumb-area breadcrumb-bg"
  data-background="{% static 'wp-content/themes/suxnix/assets/img/bg/video_bg.jpg' %}"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="breadcrumb-content text-center">
          <h2 class="title">{{title}}</h2>
          <nav aria-label="breadcrumb" class="breadcrumb">
            <span property="itemListElement" typeof="ListItem"
              ><a
                property="item"
                typeof="WebPage"
                title="Go to {{home_title}}"
                href="{% url 'main:index' %}"
                class="home"
                ><span property="name">{{home_title}}</span></a
              ><meta property="position" content="1" /></span
            ><span class="breadcrumb-separator"
              ><i class="fas fa-angle-right"></i></span
            ><span property="itemListElement" typeof="ListItem"
              ><span property="name" class="post post-page current-item"
                >{{title}}</span
              ><meta property="url" content="index.html" /><meta
                property="position"
                content="2"
            /></span>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="video-shape one">
    <img
      src="{% static 'wp-content/themes/suxnix/assets/img/others/video_shape01.png' %}"
      alt="shape"
    />
  </div>
  <div class="video-shape two">
    <img
      src="{% static 'wp-content/themes/suxnix/assets/img/others/video_shape02.png' %}"
      alt="shape"
    />
  </div>
</section>
