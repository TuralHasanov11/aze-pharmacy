{% load static %}
{% load i18n %}
<section
  class="breadcrumb-area breadcrumb-bg"
  data-background="{% static 'images/breadcrumb.jpg' %}"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="breadcrumb-content text-center">
          <h2 class="title">{{pageTitle}}</h2>
          <nav aria-label="breadcrumb" class="breadcrumb">
            <span property="itemListElement" typeof="ListItem"><a
                property="item"
                typeof="WebPage"
                href="{% url 'main:index' %}"
                class="home"
                ><span property="name">{% translate "Home" %}</span></a
              ></span
            ><span class="breadcrumb-separator"
              ><i class="fas fa-angle-right"></i></span
            >
            {% for item in breadcrumb %}
            <span property="itemListElement" typeof="ListItem"><a
              property="item"
              typeof="WebPage"
              href="{{item.route}}"
              class="home"
              ><span property="name">{{item.title}}</span></a
              ></span
            ><span class="breadcrumb-separator"
              ><i class="fas fa-angle-right"></i></span
            >
            {% endfor %}
            <span property="itemListElement" typeof="ListItem">
              <span property="name" class="post post-page current-item">
                {{endTitle}}
              </span>
            </span>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="video-shape one">
    <img
      src="{% static 'wp-content/themes/suxnix/assets/img/others/video_shape01.png' %}"
      alt="shape"
    />
  </div>
  <div class="video-shape two">
    <img
      src="{% static 'wp-content/themes/suxnix/assets/img/others/video_shape02.png' %}"
      alt="shape"
    />
  </div>
</section>
