<div class="accordion-item">
  <h2 class="accordion-header" id="headingOne-{{doc_number}}">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseOne-{{doc_number}}"
      aria-expanded="false"
      aria-controls="collapseOne-{{doc_number}}"
    >
      <span class="count">{{doc_number|add:start_index}}.</span> {{document.name}}
    </button>
  </h2>
  <div
    id="collapseOne-{{doc_number}}"
    class="accordion-collapse collapse"
    aria-labelledby="headingOne-{{doc_number}}"
    data-bs-parent="#libraryAccordion"
  >
    <div class="accordion-body">
      There are many variations of passages of lorem ipsum that available but
      the majority have alteration in some form by injected humour. There are
      many variations of passages.
    </div>
  </div>
</div>
