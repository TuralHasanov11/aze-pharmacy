{% load i18n %}
<div class="accordion-item">
  <h2 class="accordion-header" id="documentHeading-{{doc_number}}">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseDocument-{{doc_number}}"
      aria-expanded="false"
      aria-controls="collapseDocument-{{doc_number}}"
    >
      <span class="count">{{doc_number|add:start_index}}.</span> {{document.name}}
    </button>
  </h2>
  <div
    id="collapseDocument-{{doc_number}}"
    class="accordion-collapse collapse"
    aria-labelledby="documentHeading-{{doc_number}}"
    data-bs-parent="#libraryAccordion"
  >
    <div class="accordion-body">
      <a class="btn btn-success document-btn" target="_blank" href="{{document.file.url}}">{% translate "View Document" %}</a>
    </div>
  </div>
</div>
