<div class="ingredients-item wow fadeInUp" data-wow-delay=".2s">
  <div class="ingredients-thumb">
    <img
      decoding="async"
      class="light"
      src="{{service.cover_image.url}}"
      alt="{{service.name}}"
    />
  </div>
  <div class="ingredients-content">
    <h5 class="title">{{service.name}}</h5>

    <p>{{service.description}}</p>
  </div>
</div>
