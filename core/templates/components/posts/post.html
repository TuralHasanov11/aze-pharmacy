<article
  id="post-{{post.id}}"
  class="blog--post--item mb-40 format-image post type-post status-publish format-standard has-post-thumbnail hentry category-technology tag-popular tag-usability tag-ux"
>
  <div class="blog--post--thumb">
    <a href="{{post.get_absolute_url}}">
      <img
        width="850"
        height="480"
        src="{{post.cover_image.url}}"
        class="img-responsive wp-post-image"
        alt="{{post.title}}"
        decoding="async"
        srcset="
          {{post.cover_image.url}} 850w,
          {{post.cover_image.url}} 300w,
          {{post.cover_image.url}} 768w,
          {{post.cover_image.url}} 650w
        "
        sizes="(max-width: 850px) 100vw, 850px"
      />
    </a>
  </div>
  <div class="blog--post--content">
    <h2 class="blog--post--title">
      <a href="{{post.get_absolute_url}}">{{post.title}}</a>
    </h2>
    <div class="blog--post--meta mb-20">
      <ul class="list-wrap">
        <li>
          <i class="far fa-calendar-alt"></i> {{post.created_at|date:"j F Y"}}
        </li>
      </ul>
    </div>
  </div>
</article>
