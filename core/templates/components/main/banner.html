{% load static %}

<section class="banner-area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-8 col-xl-7 col-lg-8 col-md-10">
        <div class="banner-content text-center">
          <p class="banner-caption">.. Increased Energy With SUXNIX ..</p>

          <h2 class="title">Mix Protein Provided Way To Growth</h2>

          <a
            href="{% url 'store:products' %}"
            target="_self"
            rel="nofollow"
            class="btn btn-two"
          >
            Shop Now
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="banner-images text-center">
          <img
            decoding="async"
            src="{% static 'wp-content/uploads/2022/09/banner_img01.png' %}"
            alt=""
            class="main-img"
          />
          <img
            decoding="async"
            src="{% static 'wp-content/uploads/2022/09/banner_round_bg.png' %}"
            alt=""
            class="bg-shape"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="banner-shape one">
    <img
      decoding="async"
      src="{% static 'wp-content/uploads/2022/09/banner_shape01.png' %}"
      alt=""
      class="wow bannerFadeInLeft"
      data-wow-delay=".2s"
      data-wow-duration="2s"
    />
  </div>
  <div class="banner-shape two">
    <img
      decoding="async"
      src="{% static 'wp-content/uploads/2022/09/banner_shape02.png' %}"
      alt=""
      class="wow bannerFadeInRight"
      data-wow-delay=".2s"
      data-wow-duration="2s"
    />
  </div>
  <div class="banner-shape three">
    <img
      decoding="async"
      src="{% static 'wp-content/uploads/2022/09/banner_shape03.png' %}"
      alt=""
      class="wow bannerFadeInDown"
      data-wow-delay=".2s"
      data-wow-duration="2s"
    />
  </div>
  <div class="banner-shape four">
    <img
      decoding="async"
      src="{% static 'wp-content/uploads/2022/09/banner_shape04.png' %}"
      alt=""
      class="wow bannerFadeInDown"
      data-wow-delay=".2s"
      data-wow-duration="2s"
    />
  </div>
</section>
