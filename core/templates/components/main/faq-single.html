{% load i18n %}
<div class="accordion-item">
  <h2 class="accordion-header" id="questionHeading-{{question_number}}">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseQuestion-{{question_number}}"
      aria-expanded="false"
      aria-controls="collapseQuestion-{{question_number}}"
    >
      <span class="count">{{question_number}}.</span> {{question.question}}
    </button>
  </h2>
  <div
    id="collapseQuestion-{{question_number}}"
    class="accordion-collapse collapse"
    aria-labelledby="questionHeading-{{question_number}}"
    data-bs-parent="#faqAccordion"
  >
    <div class="accordion-body">
      {{question.answer|safe}}
    </div>
  </div>
</div>
