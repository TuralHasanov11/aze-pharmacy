{% load i18n %}
<section class="fact-area">
  <div class="container">
    <div class="fact-items-wrapper">
      <div class="row">
        <div class="col-12">
          <div class="brand-title text-center mb-50">
            <div class="row">
              <div class="col-12">
                <h2 class="title">{% translate "Explore Categories" %}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-0 justify-content-center">
        {% for category in categories %}
        <div class="col-lg-4 col-md-6 col-sm-9">
          <a href="{% url 'store:category-products' category_slug=category.slug %}" class="fact-item category-item">
            <div class="chart" data-percent="100">
              <span class="percentage"
                >{{category.products_count}}<small></small>
              </span>
            </div>
            <div class="fact-content">
              <h4 class="title">
                {{category.name}}
              </h4>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
