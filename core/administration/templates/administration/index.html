{% extends 'layouts/admin.html' %} {% load static %} {% load i18n %} {% block content %}
<header class="py-10 mb-4 bg-gradient-success-to-secondary">
  <div class="container-xl px-4">
    <div class="text-center">
      <h1 class="text-white">{% blocktranslate %}Welcome to {{config.app.name}} Admin{% endblocktranslate %}</h1>
    </div>
  </div>
</header>

<div class="container-xl px-4">
  <h2 class="mt-5 mb-0">{% translate "Dashboards" %}</h2>
  <hr class="mt-0 mb-4" />
  <div class="row">
    {% for dashboard in creator_dashboards %}
    <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
      <a
        class="d-block lift rounded overflow-hidden mb-2"
        href="{% url dashboard.route %}"
        ><img
          class="img-fluid"
          src="{% static 'images/admin/dashboards/default.png' %}"
      /></a>
      <div class="text-center small">{{dashboard.name}}</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
