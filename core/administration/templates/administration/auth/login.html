

{% extends 'layouts/authentication.html' %} {% load static %} 
{% block content %} 
<main>
    <div class="container-xl px-4">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header justify-content-center"><h3 class="fw-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="small mb-1" for="{{form.username.id_for_label}}">{{form.username.label}}</label>
                                {{form.username}}
                                {{form.username.errors}}
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="{{form.password.id_for_label}}">{{form.password.label}}</label>
                                {{form.password}}
                                {{form.password.errors}}
                            </div>
                            {{form.non_form_errors}} 
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
